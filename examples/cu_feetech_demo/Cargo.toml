[package]
name = "cu-feetech-demo"
description = "An example application demonstrating the cu_feetech bridge with a SO-100/SO-101 Feetech servo arm."
version.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true
authors.workspace = true
publish = false

[[bin]]
name = "cu-feetech-demo"
path = "src/main.rs"

[dependencies]
cu29 = { workspace = true }
cu29-helpers = { workspace = true }
cu-linux-resources = { workspace = true }
cu-feetech = { path = "../../components/bridges/cu_feetech", version = "0.13.0" }
serde = { workspace = true }

[package.metadata.cargo-shear]
ignored = ["bincode", "serde", "cu-linux-resources"]
